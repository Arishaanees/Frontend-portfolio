<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Vite React Refresh preamble -->
    <script type="module">
      import RefreshRuntime from "/@react-refresh";
      RefreshRuntime.injectIntoGlobalHook(window);
      window.$RefreshReg$ = () => {};
      window.$RefreshSig$ = () => (type) => type;
      window.__vite_plugin_react_preamble_installed__ = true;
    </script>

    <title>Arisha Anees | Portfolio</title>
    <meta name="description" content="React Frontend Developer Portfolio showcasing modern projects, skills, and contact details." />
    <meta name="keywords" content="React, Frontend, Developer, Portfolio, Tailwind, Vite, TypeScript" />
    <meta name="author" content="Arisha Anees" />
  </head>
  <body>
    <div id="root"></div>
    <!-- ✅ Main React App -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
